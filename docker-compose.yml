version: "3"
services:
  app:
    container_name: lifebyte-it-support-desk-vue
    user: "root"
    image: node:16
    working_dir: /var/www/html/app/
    entrypoint: /bin/bash
    environment:
      - NODE_ENV=development
    volumes:
      - .:/var/www/html/app
    ports:
      - "3000:3000"
    tty: true
